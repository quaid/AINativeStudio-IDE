name: Windows ARM64 Build & Package (Signed)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 40
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            ainative-studio/package-lock.json
            ainative-studio/build/package-lock.json
      
      - name: Install build dependencies
        working-directory: ainative-studio/build
        run: |
          for /l %%i in (1,1,5) do (
            npm ci && exit /b 0
          )
          echo "npm ci in build/ failed too many times"
          exit /b 1
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install dependencies
        working-directory: ainative-studio
        run: |
          for /l %%i in (1,1,5) do (
            npm ci && exit /b 0
          )
          echo "npm ci failed too many times"
          exit /b 1
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Cache node build cache
        uses: actions/cache@v4
        with:
          path: |
            ainative-studio/node_modules/.cache
            ainative-studio/extensions/*/node_modules/.cache
          key: node-cache-${{ runner.os }}-arm64-${{ hashFiles('ainative-studio/package-lock.json') }}
          restore-keys: |
            node-cache-${{ runner.os }}-arm64-
      
      - name: Cache gulp cache
        uses: actions/cache@v4
        with:
          path: ~/.gulp-cache
          key: ${{ runner.os }}-arm64-gulp-${{ hashFiles('ainative-studio/package-lock.json', 'ainative-studio/build/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-arm64-gulp-
      
      - name: Build React components
        working-directory: ainative-studio
        run: npm run buildreact
        shell: cmd
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
      
      - name: Compile TypeScript
        working-directory: ainative-studio
        run: npm run gulp compile-build-without-mangling
        shell: cmd
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
          UV_THREADPOOL_SIZE: 64
      
      - name: Build all extensions
        working-directory: ainative-studio
        shell: pwsh
        run: |
          # Build extensions sequentially but efficiently
          $extensions = @(
            "configuration-editing", "css-language-features-client", "css-language-features-server",
            "typescript-language-features", "git", "git-base",
            "debug-auto-launch", "debug-server-ready", "emmet", "extension-editing",
            "github", "github-authentication", "grunt", "gulp",
            "html-language-features-client", "html-language-features-server", "ipynb", "jake",
            "json-language-features-client", "json-language-features-server", 
            "markdown-language-features", "markdown-math", "media-preview",
            "merge-conflict", "terminal-suggest", "microsoft-authentication", "notebook-renderers",
            "npm", "php-language-features", "references-view", "search-result",
            "simple-browser", "tunnel-forwarding",
            "vscode-api-tests", "vscode-colorize-tests"
          )
          
          foreach ($ext in $extensions) {
            Write-Host "Building extension: $ext"
            try {
              npm run gulp "compile-extension:$ext"
            } catch {
              Write-Warning "Failed to build extension: $ext (continuing)"
            }
          }
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"
      
      - name: Minify VSCode
        working-directory: ainative-studio
        run: npm run gulp minify-vscode
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=8192"
          UV_THREADPOOL_SIZE: 64
      
      - name: Package Windows ARM64 build
        working-directory: ainative-studio
        run: npm run gulp vscode-win32-arm64-min-ci
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=8192"
      
      - name: Verify build output
        working-directory: ainative-studio
        shell: pwsh
        run: |
          Write-Host "Checking for build output directories..."
          Write-Host "Current directory: $(Get-Location)"
          
          if (Test-Path VSCode-win32-arm64) {
            Write-Host "✅ Found VSCode-win32-arm64 in current directory"
          } elseif (Test-Path ../VSCode-win32-arm64) {
            Write-Host "✅ Found VSCode-win32-arm64 in parent directory"
          } else {
            Write-Host "❌ VSCode-win32-arm64 not found in expected locations"
            Write-Host "Contents of ainative-studio directory:"
            Get-ChildItem -Force | Format-Table Name, Length, LastWriteTime
            Write-Host "`nContents of parent directory:"
            Get-ChildItem -Path ../ -Force | Format-Table Name, Length, LastWriteTime
            Write-Host "`nSearching for any VSCode directories..."
            Get-ChildItem -Path ../ -Recurse -Directory -Name "VSCode*" -ErrorAction SilentlyContinue
            exit 1
          }
      
      # ===== NEW: Set UAC Manifest for Executable =====
      - name: Set UAC manifest for executable
        working-directory: ainative-studio
        shell: pwsh
        run: |
          Write-Host "Setting UAC manifest for executable..."
          
          # Download rcedit if not available
          $rceditPath = "rcedit.exe"
          if (-not (Test-Path $rceditPath)) {
            Write-Host "Downloading rcedit..."
            Invoke-WebRequest -Uri "https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe" -OutFile $rceditPath
          }
          
          # Find the main executable (check both locations)
          $exePath = if (Test-Path "VSCode-win32-arm64/void.exe") { 
            "VSCode-win32-arm64/void.exe" 
          } elseif (Test-Path "../VSCode-win32-arm64/void.exe") { 
            "../VSCode-win32-arm64/void.exe" 
          } else { 
            $null 
          }
          
          if ($exePath) {
            Write-Host "Found executable at: $exePath"
            
            # Set UAC execution level to asInvoker (no admin prompt)
            & .\$rceditPath "$exePath" --set-requested-execution-level "asInvoker"
            Write-Host "✅ Set UAC manifest: asInvoker (no elevation required)"
            
            # Also set version info for better reputation
            & .\$rceditPath "$exePath" `
              --set-version-string "CompanyName" "AINative Studio" `
              --set-version-string "FileDescription" "AINative Studio - AI-powered code editor" `
              --set-version-string "ProductName" "AINative Studio" `
              --set-version-string "InternalName" "ainative-studio" `
              --set-version-string "OriginalFilename" "void.exe" `
              --set-version-string "LegalCopyright" "Copyright AINative Studio Team" `
              --set-file-version "1.99.3.0" `
              --set-product-version "1.99.3.0"
            
            Write-Host "✅ Updated executable metadata"
          } else {
            Write-Host "⚠️ Could not find void.exe to set UAC manifest"
          }
      
      - name: Create archive
        working-directory: ainative-studio
        shell: pwsh
        run: |
          if (Test-Path VSCode-win32-arm64) {
            Set-Location VSCode-win32-arm64
            7z a -tzip ../ainative-studio-win32-arm64.zip .
          } elseif (Test-Path ../VSCode-win32-arm64) {
            Set-Location ../VSCode-win32-arm64
            7z a -tzip ainative-studio-win32-arm64.zip .
            Move-Item ainative-studio-win32-arm64.zip ../ainative-studio/
          }
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ainative-studio-win32-arm64
          path: ainative-studio/ainative-studio-win32-arm64.zip
          retention-days: 7

  package:
    needs: build-windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            ainative-studio/package-lock.json
            ainative-studio/build/package-lock.json
      
      - name: Install build dependencies
        working-directory: ainative-studio/build
        run: |
          for /l %%i in (1,1,5) do (
            npm ci && exit /b 0
          )
          echo "npm ci in build/ failed too many times"
          exit /b 1
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install dependencies
        working-directory: ainative-studio
        run: |
          for /l %%i in (1,1,5) do (
            npm ci && exit /b 0
          )
          echo "npm ci failed too many times"
          exit /b 1
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ainative-studio-win32-arm64
          path: ainative-studio/
      
      - name: Extract build
        shell: pwsh
        run: |
          Write-Host "Extracting build artifact..."
          # Extract to the root of the repository where Inno Setup expects it
          7z x ainative-studio/ainative-studio-win32-arm64.zip -o"VSCode-win32-arm64" -y
          Write-Host "Build extracted successfully"
          Write-Host "Verifying extraction location..."
          Get-ChildItem -Path . -Directory | Format-Table Name
          if (Test-Path VSCode-win32-arm64) {
            Write-Host "✅ VSCode-win32-arm64 found in correct location"
          }
          
          # Create empty tools folder if it doesn't exist (required by Inno Setup)
          if (-not (Test-Path VSCode-win32-arm64/tools)) {
            Write-Host "Creating tools folder for Inno Setup..."
            New-Item -ItemType Directory -Path VSCode-win32-arm64/tools -Force
            # Create a dummy file to ensure the folder is not empty
            New-Item -ItemType File -Path VSCode-win32-arm64/tools/.placeholder -Force
          }
      
      - name: Install Inno Setup
        shell: pwsh
        run: |
          Write-Host "Downloading Inno Setup..."
          $url = "https://jrsoftware.org/download.php/is.exe"
          $output = "$env:TEMP\innosetup.exe"
          Invoke-WebRequest -Uri $url -OutFile $output
          Write-Host "Installing Inno Setup..."
          Start-Process -FilePath $output -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-" -Wait
          Write-Host "Inno Setup installed successfully"
      
      - name: Build User Setup Installer
        working-directory: ainative-studio
        run: npm run gulp vscode-win32-arm64-user-setup
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=8192"
      
      - name: Build System Setup Installer
        working-directory: ainative-studio
        run: npm run gulp vscode-win32-arm64-system-setup
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=8192"
      
      - name: Find and rename installer files
        working-directory: ainative-studio
        shell: pwsh
        run: |
          Write-Host "Searching for installer files..."
          
          # Check for the target filenames first
          $userSetup = ".build\win32-arm64\user-setup\AINativeStudio-UserSetup.exe"
          $systemSetup = ".build\win32-arm64\system-setup\AINativeStudio-SystemSetup.exe"
          
          # Rename AINativeStudio.exe to the expected names
          $actualUserSetup = ".build\win32-arm64\user-setup\AINativeStudio.exe"
          $actualSystemSetup = ".build\win32-arm64\system-setup\AINativeStudio.exe"
          
          if (Test-Path $actualUserSetup) {
            Write-Host "Renaming $actualUserSetup to AINativeStudio-UserSetup.exe"
            Rename-Item -Path $actualUserSetup -NewName "AINativeStudio-UserSetup.exe"
          }
          
          if (Test-Path $actualSystemSetup) {
            Write-Host "Renaming $actualSystemSetup to AINativeStudio-SystemSetup.exe"  
            Rename-Item -Path $actualSystemSetup -NewName "AINativeStudio-SystemSetup.exe"
          }
          
          # Also check for old VSCodeSetup.exe names (fallback)
          if (-not (Test-Path $userSetup)) {
            $oldUserSetup = ".build\win32-arm64\user-setup\VSCodeSetup.exe"
            if (Test-Path $oldUserSetup) {
              Write-Host "Renaming VSCode user installer to AINativeStudio-UserSetup.exe"
              Rename-Item -Path $oldUserSetup -NewName "AINativeStudio-UserSetup.exe"
            }
          }
          
          if (-not (Test-Path $systemSetup)) {
            $oldSystemSetup = ".build\win32-arm64\system-setup\VSCodeSetup.exe"
            if (Test-Path $oldSystemSetup) {
              Write-Host "Renaming VSCode system installer to AINativeStudio-SystemSetup.exe"
              Rename-Item -Path $oldSystemSetup -NewName "AINativeStudio-SystemSetup.exe"
            }
          }
          
          # List the final files
          Write-Host "`nFinal installer files:"
          Get-ChildItem -Path ".build\win32-arm64" -Recurse -Filter "*.exe" | Format-Table FullName, Length
      
      # ===== NEW: Set UAC Manifest for Installers =====
      - name: Set UAC manifest for installers
        working-directory: ainative-studio
        shell: pwsh
        run: |
          Write-Host "Setting UAC manifest for installers..."
          
          # Download rcedit if not available
          $rceditPath = "rcedit.exe"
          if (-not (Test-Path $rceditPath)) {
            Write-Host "Downloading rcedit..."
            Invoke-WebRequest -Uri "https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe" -OutFile $rceditPath
          }
          
          # Set UAC manifest for user installer (already set to lowest in Inno, but double-check)
          $userSetup = ".build\win32-arm64\user-setup\AINativeStudio-UserSetup.exe"
          if (Test-Path $userSetup) {
            Write-Host "Setting UAC manifest for user installer..."
            & .\$rceditPath "$userSetup" --set-requested-execution-level "asInvoker"
            Write-Host "✅ User installer set to asInvoker"
          }
          
          # System installer needs admin, but we can still set metadata
          $systemSetup = ".build\win32-arm64\system-setup\AINativeStudio-SystemSetup.exe"
          if (Test-Path $systemSetup) {
            Write-Host "Setting metadata for system installer..."
            & .\$rceditPath "$systemSetup" `
              --set-version-string "CompanyName" "AINative Studio" `
              --set-version-string "FileDescription" "AINative Studio Installer" `
              --set-version-string "ProductName" "AINative Studio"
            Write-Host "✅ System installer metadata updated"
          }
      
      # ===== NEW: Create ZIP packages to avoid MOTW =====
      - name: Create ZIP packages for MOTW avoidance
        working-directory: ainative-studio
        shell: pwsh
        run: |
          Write-Host "Creating ZIP packages to avoid MOTW..."
          
          $userSetup = ".build\win32-arm64\user-setup\AINativeStudio-UserSetup.exe"
          $systemSetup = ".build\win32-arm64\system-setup\AINativeStudio-SystemSetup.exe"
          
          # Create ZIP for user installer
          if (Test-Path $userSetup) {
            Write-Host "Creating ZIP for user installer..."
            7z a -tzip ".build\win32-arm64\user-setup\AINativeStudio-UserSetup.zip" "$userSetup"
            Write-Host "✅ Created AINativeStudio-UserSetup.zip"
          }
          
          # Create ZIP for system installer
          if (Test-Path $systemSetup) {
            Write-Host "Creating ZIP for system installer..."
            7z a -tzip ".build\win32-arm64\system-setup\AINativeStudio-SystemSetup.zip" "$systemSetup"
            Write-Host "✅ Created AINativeStudio-SystemSetup.zip"
          }
          
          Write-Host "`nZIP packages created for MOTW avoidance:"
          Write-Host "Users downloading ZIPs and extracting will bypass MOTW warnings"
      
      - name: Upload User Setup Installer
        uses: actions/upload-artifact@v4
        with:
          name: ainative-studio-win32-arm64-user-setup
          path: ainative-studio/.build/win32-arm64/user-setup/AINativeStudio-UserSetup.exe
          if-no-files-found: warn
          retention-days: 30
      
      - name: Upload User Setup ZIP (MOTW-free)
        uses: actions/upload-artifact@v4
        with:
          name: ainative-studio-win32-arm64-user-setup-zip
          path: ainative-studio/.build/win32-arm64/user-setup/AINativeStudio-UserSetup.zip
          if-no-files-found: warn
          retention-days: 30
      
      - name: Upload System Setup Installer
        uses: actions/upload-artifact@v4
        with:
          name: ainative-studio-win32-arm64-system-setup
          path: ainative-studio/.build/win32-arm64/system-setup/AINativeStudio-SystemSetup.exe
          if-no-files-found: warn
          retention-days: 30
      
      - name: Upload System Setup ZIP (MOTW-free)
        uses: actions/upload-artifact@v4
        with:
          name: ainative-studio-win32-arm64-system-setup-zip
          path: ainative-studio/.build/win32-arm64/system-setup/AINativeStudio-SystemSetup.zip
          if-no-files-found: warn
          retention-days: 30
      
      - name: Upload installers to release
        if: github.event_name == 'release'
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Write-Host "Looking for installer files..."
          $userSetup = "ainative-studio/.build/win32-arm64/user-setup/AINativeStudio-UserSetup.exe"
          $userSetupZip = "ainative-studio/.build/win32-arm64/user-setup/AINativeStudio-UserSetup.zip"
          $systemSetup = "ainative-studio/.build/win32-arm64/system-setup/AINativeStudio-SystemSetup.exe"
          $systemSetupZip = "ainative-studio/.build/win32-arm64/system-setup/AINativeStudio-SystemSetup.zip"
          
          # Upload EXE files
          if (Test-Path $userSetup) {
            Write-Host "Uploading User Setup installer..."
            gh release upload ${{ github.event.release.tag_name }} $userSetup --clobber
          }
          
          if (Test-Path $systemSetup) {
            Write-Host "Uploading System Setup installer..."
            gh release upload ${{ github.event.release.tag_name }} $systemSetup --clobber
          }
          
          # Upload ZIP files for MOTW avoidance
          if (Test-Path $userSetupZip) {
            Write-Host "Uploading User Setup ZIP (MOTW-free)..."
            gh release upload ${{ github.event.release.tag_name }} $userSetupZip --clobber
          }
          
          if (Test-Path $systemSetupZip) {
            Write-Host "Uploading System Setup ZIP (MOTW-free)..."
            gh release upload ${{ github.event.release.tag_name }} $systemSetupZip --clobber
          }