name: Release All Successful Builds

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag for the release (e.g., v1.0.0)'
        required: true
        type: string
      release_name:
        description: 'Release name (leave empty to use version tag)'
        required: false
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'Release of AINative Studio IDE with latest working builds from all platforms'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:
  gather-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find latest successful builds
        id: find-builds
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Define all build workflows to check (only existing working workflows)
            const workflows = [
              // Linux x64 - multiple package types
              { file: 'linux_x64.yml', artifact: 'ainative-studio-linux-x64-tar' },
              { file: 'linux_x64.yml', artifact: 'ainative-studio-linux-x64-deb' },
              { file: 'linux_x64.yml', artifact: 'ainative-studio-linux-x64-rpm' },
              { file: 'linux_x64.yml', artifact: 'ainative-studio-linux-x64-appimage' },
              
              // Linux ARM64 - multiple package types
              { file: 'build-linux-arm64.yml', artifact: 'ainative-studio-linux-arm64-tar' },
              { file: 'build-linux-arm64.yml', artifact: 'ainative-studio-linux-arm64-deb' },
              { file: 'build-linux-arm64.yml', artifact: 'ainative-studio-linux-arm64-rpm' },
              
              // Linux ARM - multiple package types
              { file: 'build-linux-arm.yml', artifact: 'ainative-studio-linux-armhf-tar' },
              { file: 'build-linux-arm.yml', artifact: 'ainative-studio-linux-armhf-deb' },
              { file: 'build-linux-arm.yml', artifact: 'ainative-studio-linux-armhf-rpm' },
              
              // Windows x64 - zip + installers
              { file: 'Windowsx64.yml', artifact: 'ainative-studio-win32-x64' },
              { file: 'Windowsx64.yml', artifact: 'ainative-studio-win32-x64-user-setup' },
              { file: 'Windowsx64.yml', artifact: 'ainative-studio-win32-x64-system-setup' },
              
              // Windows ARM64 - zip + installers
              { file: 'build-windows-arm64.yml', artifact: 'ainative-studio-win32-arm64' },
              { file: 'build-windows-arm64.yml', artifact: 'ainative-studio-win32-arm64-user-setup' },
              { file: 'build-windows-arm64.yml', artifact: 'ainative-studio-win32-arm64-system-setup' },
              
              // macOS x64 - zip + dmg
              { file: 'build-macos-x64-simple.yml', artifact: 'ainative-studio-darwin-x64-zip' },
              { file: 'build-macos-x64-simple.yml', artifact: 'ainative-studio-darwin-x64-dmg' },
              
              // macOS ARM64 - zip + dmg
              { file: 'build-macos-arm64-simple.yml', artifact: 'ainative-studio-darwin-arm64-zip' },
              { file: 'build-macos-arm64-simple.yml', artifact: 'ainative-studio-darwin-arm64-dmg' }
            ];
            
            const successfulRuns = [];
            
            // Group workflows by file to avoid duplicates
            const workflowGroups = {};
            workflows.forEach(workflow => {
              if (!workflowGroups[workflow.file]) {
                workflowGroups[workflow.file] = [];
              }
              workflowGroups[workflow.file].push(workflow.artifact);
            });
            
            for (const [workflowFile, artifacts] of Object.entries(workflowGroups)) {
              try {
                const runs = await github.rest.actions.listWorkflowRuns({
                  owner,
                  repo,
                  workflow_id: workflowFile,
                  status: 'success',
                  per_page: 1
                });
                
                if (runs.data.workflow_runs.length > 0) {
                  const run = runs.data.workflow_runs[0];
                  
                  // Add each artifact from this workflow run
                  for (const artifactName of artifacts) {
                    successfulRuns.push({
                      workflow: workflowFile,
                      artifact: artifactName,
                      runId: run.id,
                      sha: run.head_sha.substring(0, 7),
                      date: run.created_at
                    });
                  }
                  console.log(`‚úÖ Found successful run for ${workflowFile}: #${run.id} with ${artifacts.length} artifacts`);
                } else {
                  console.log(`‚ö†Ô∏è No successful runs found for ${workflowFile}`);
                }
              } catch (error) {
                console.log(`‚ö†Ô∏è Workflow ${workflowFile} not found or error: ${error.message}`);
              }
            }
            
            // Save run IDs for later steps
            core.setOutput('runs', JSON.stringify(successfulRuns));
            
            // Create summary
            let summary = `Found ${successfulRuns.length} successful builds:\n`;
            successfulRuns.forEach(run => {
              summary += `- ${run.artifact} (run #${run.runId})\n`;
            });
            console.log(summary);
            
            return successfulRuns;

      - name: Download all successful artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const runs = JSON.parse('${{ steps.find-builds.outputs.runs }}');
            
            for (const run of runs) {
              console.log(`Downloading ${run.artifact} from run #${run.runId}...`);
              
              try {
                // Use GitHub CLI to download artifacts
                await exec.exec('gh', [
                  'run', 'download', run.runId.toString(),
                  '-n', run.artifact,
                  '-D', `./artifacts/${run.artifact}`
                ], {
                  env: {
                    ...process.env,
                    GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
                  },
                  ignoreReturnCode: true
                });
                
                console.log(`‚úÖ Downloaded ${run.artifact}`);
              } catch (error) {
                console.log(`‚ö†Ô∏è Failed to download ${run.artifact}: ${error.message}`);
                console.log(`This might be expected if the artifact doesn't exist for this workflow run.`);
              }
            }

      - name: Fix file permissions and list artifacts
        run: |
          echo "=== Downloaded Artifacts ==="
          if [ -d "./artifacts" ]; then
            # Make all AppImage files executable
            find ./artifacts -name "*.AppImage" -exec chmod +x {} \;
            
            # List all artifacts
            find ./artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.exe" -o -name "*.dmg" \) | while read file; do
              echo "Found: $file"
              ls -lh "$file"
            done
            
            # Show AppImage permissions specifically
            echo "=== AppImage Permissions ==="
            find ./artifacts -name "*.AppImage" -exec ls -la {} \;
          else
            echo "No artifacts found"
          fi

      - name: Generate release body
        id: release-body
        uses: actions/github-script@v7
        with:
          script: |
            const runs = JSON.parse('${{ steps.find-builds.outputs.runs }}');
            
            let body = `${{ inputs.release_notes }}\n\n`;
            body += `## Available Platform Builds\n\n`;
            
            const platforms = {
              'linux-x64-tar': 'üêß Linux x64 (TAR.GZ)',
              'linux-x64-deb': 'üêß Linux x64 (DEB)',
              'linux-x64-rpm': 'üêß Linux x64 (RPM)',
              'linux-x64-appimage': 'üêß Linux x64 (AppImage)',
              'linux-arm64-tar': 'üêß Linux ARM64 (TAR.GZ)',
              'linux-arm64-deb': 'üêß Linux ARM64 (DEB)',
              'linux-arm64-rpm': 'üêß Linux ARM64 (RPM)',
              'linux-armhf-tar': 'üêß Linux ARM (TAR.GZ)',
              'linux-armhf-deb': 'üêß Linux ARM (DEB)',
              'linux-armhf-rpm': 'üêß Linux ARM (RPM)',
              'win32-x64': 'ü™ü Windows x64 (ZIP)',
              'win32-x64-user-setup': 'ü™ü Windows x64 (User Installer)',
              'win32-x64-system-setup': 'ü™ü Windows x64 (System Installer)',
              'win32-arm64': 'ü™ü Windows ARM64 (ZIP)',
              'win32-arm64-user-setup': 'ü™ü Windows ARM64 (User Installer)',
              'win32-arm64-system-setup': 'ü™ü Windows ARM64 (System Installer)',
              'darwin-x64-zip': 'üçé macOS Intel (ZIP)',
              'darwin-x64-dmg': 'üçé macOS Intel (DMG)',
              'darwin-arm64-zip': 'üçé macOS Apple Silicon (ZIP)',
              'darwin-arm64-dmg': 'üçé macOS Apple Silicon (DMG)'
            };
            
            runs.forEach(run => {
              const platform = run.artifact.replace('ainative-studio-', '');
              const platformName = platforms[platform] || platform;
              body += `- **${platformName}**: Build #${run.runId} (${run.sha})\n`;
            });
            
            body += `\n## Installation\n\n`;
            body += `### üêß Linux\n`;
            body += `- **DEB packages** (Ubuntu/Debian): \`sudo dpkg -i ainative-studio-*.deb\`\n`;
            body += `- **RPM packages** (RHEL/Fedora): \`sudo rpm -i ainative-studio-*.rpm\`\n`;
            body += `- **AppImage** (Universal): Download and run (already executable)\n`;
            body += `- **TAR.GZ**: Extract and run \`./ainative-studio\` or \`./ainativestudio\` or \`./void\`\n\n`;
            body += `### ü™ü Windows\n`;
            body += `- **Installers**: Download \`.exe\` and run (User or System installer)\n`;
            body += `- **ZIP**: Extract and run \`Code.exe\`\n\n`;
            body += `### üçé macOS\n`;
            body += `- **DMG**: Download, mount, and drag to Applications folder\n`;
            body += `- **ZIP**: Extract \`AINativeStudio.app\` to Applications folder\n\n`;
            body += `## Release Information\n`;
            body += `This release contains the latest successful builds from each platform workflow. `;
            body += `Each build represents the most recent working version for that platform.\n\n`;
            body += `Total platforms in this release: ${runs.length}\n`;
            
            core.setOutput('body', body);
            return body;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version_tag }}
          name: ${{ inputs.release_name || inputs.version_tag }}
          body: ${{ steps.release-body.outputs.body }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          files: |
            ./artifacts/**/*.tar.gz
            ./artifacts/**/ainative-studio-win32-*64.zip
            ./artifacts/**/ainative-studio-darwin-*.zip
            ./artifacts/**/*.deb
            ./artifacts/**/*.rpm
            ./artifacts/**/*.AppImage
            ./artifacts/**/*.exe
            ./artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}